[versions]
kotlin = "1.6.10"
junit = "4.13.2"

[libraries]
junit = { module = "junit:junit", version.ref = "junit" }
kotlin-gradle-plugin-lib = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
truth = "com.google.truth:truth:1.1.3"
tagger = "com.osacky.tagger:tagger-lib:0.2"
rxjava = "io.reactivex.rxjava3:rxjava:3.1.3"
mockito = "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"

[plugins]
kgp = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
versions = { id = "com.github.ben-manes.versions", version = "0.41.0" }
kotlinter = { id = "org.jmailen.kotlinter", version = "3.3.0" }
plugin-publish = { id = "com.gradle.plugin-publish", version = "0.20.0" }